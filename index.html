<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  </head>
  <body>
    <a-scene gui-env>
      <a-sky src="https://raw.githubusercontent.com/Garrison-Shoemake/business-card/master/images/starysky2.jpg"></a-sky>
      <a-camera>
        <a-gui-cursor id="cursor" raycaster="objects: [gui-interactable]" fuse="false" color="green" position="0 0 -1"></a-cursor>
      </a-camera>
      <a-gui-button
        position="0 1 -3.5"
        width="2.5"
        height="0.7"
        value="LinkedIn"
        font-size="0.27"
        font-family="https://github.com/Garrison-Shoemake/business-card/blob/master/text%20files/JosefinSans-VariableFont_wght.ttf?raw=true"
        role="button"
        geometry=""
        gui-interactable=""
        gui-item=""
        gui-button=""
        material=""
        onclick="location.href='https://www.linkedin.com/in/garrison-shoemake/'">
        </a-gui-button>
      </a-scene>
  </body>
</html>
