<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  </head>
  <body>
    <a-scene gui-env>
      <a-assets>
        <img id="linkedInIcon" src="https://raw.githubusercontent.com/Garrison-Shoemake/business-card/master/images/linkedin-logo-3.png">
      </a-assets>

      <a-sky src="https://raw.githubusercontent.com/Garrison-Shoemake/business-card/master/images/starysky2.jpg"></a-sky>

      <a-camera>
        <a-gui-cursor id="cursor" raycaster="objects: [gui-interactable]" fuse="false" color="#FF9D00" position="0 0 -1"></a-gui-cursor>
      </a-camera>
      
      <a-entity
        geometry="primitive: plane"
        gui-interactable
        position="-3 1 -2"
        rotation="0 51 0"
        material="src: #linkedInIcon; alphaTest: 1"
        onclick="location.href='https://www.linkedin.com/in/garrison-shoemake/'"
      ></a-entity>
      </a-scene>
  </body>
</html>
